<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #1d3557, #457b9d);
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fca311;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #1d3557;
    }

    h2 {
      color: #457b9d;
      border-bottom: 2px solid #a8dadc;
      padding-bottom: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      margin: 10px 0;
      padding: 10px;
      background-color: #f1faee;
      border-left: 5px solid #457b9d;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #1d3557;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="resume.html">Resume</a>
      <a href="bio.html">Bio-data</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>About Me</h2>
      <p>Hello! I am Maindra C, 5th-semester student with a passion for technology and software development.</p>
      <p>Feel free to explore my Resume and Bio-data to know more about me!</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 My Website</p>
  </footer>
</body>
</html>
